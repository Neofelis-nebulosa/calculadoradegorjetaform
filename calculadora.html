<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="onebit.css">
        <title>Calculadora de Gorjetas</title>
    </head>
    <body>
     <div id="container">
          <div>
            <h1 class="title">Calculadora de Gorjetas</h1>

          </div>
         <div>
            <form class="tipsform" id="forminho">
                <label for="bill">
                    <p>Quanto ficou a facada?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="forminput" required>
                </p>
                    <label for="atendimento">
                        <p>Como foi o atendimento?</p>
                    </label>
                    <p>
                        <select name="atendimento" id="atendimento" class="formselect" required>
                            <option value="0" disabled selected>--Seleciona aqui</option>
                            <option value="0.3">30% - Incrível</option>
                            <option value="0.2">20% - Ótimo </option>
                            <option value="0.1">10% - Bom </option>
                            <option value="0.05">5% - Regular</option>
                            <option value="0.005">0.5% - Não</option>
                        </select>
                    </p>
                    <label for="people">
                <p>Quantas pessoas irão dividir a conta?</p>
                    </label>
                    <input type="number" placeholder="1" name="people" id="people" class="forminput">Pessoas
                </p>
                <button type="submit" class="formbutton"> Calcular! </button>
            </form>
         </div>
         <div id="totaltip">
            Gorjeta total: R$<span id="tip">0.00</span><p id="each">cada</p>
          </div>
      </div>
      
      <script type="text/javascript" src="script.js"></script>
    </body>

</html>.
